<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened style="width: 150px;">
    <button mat-button style="padding: 10px 35px 10px;">User Profile</button>
  </mat-drawer>
  <mat-drawer-content *ngIf="authService.userData as user">
    <!--
      <img class="align-self-start mr-4 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/img/dummy-user.jpg'}}" alt="{{user.displayName}}">
    -->
    <div>
      <mat-form-field style="margin-top: 10px; margin-left: 40px;">
        <mat-label>닉네임 : {{(user.displayName) ? user.displayName : '없음'}}</mat-label>
        <input matInput [(ngModel)]="nickName">
      </mat-form-field>
      <button mat-raised-button (click)="changeNickName()" style="margin-left: 10px; height: 40px;">변경</button>
    </div>

    <div>
      <mat-form-field style="margin-top: 10px; margin-left: 40px;">
        <mat-label>성별 : {{(user.gender) ? user.gender : '없음'}}</mat-label>
        <mat-select>
          <mat-option value="man">남</mat-option>
          <mat-option value="woman">여</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button style="margin-left: 10px; height: 40px;">변경</button>
    </div>

    <div>
      <mat-form-field style="margin-top: 10px; margin-left: 40px; width:180px">
        <mat-label>생년월일 : {{(user.birth) ? user.birth : '없음'}}</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="birth">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button mat-raised-button (click)="changeBirth()" style="margin-left: 10px; height: 40px;">변경</button>
    </div>

  </mat-drawer-content>
</mat-drawer-container>
