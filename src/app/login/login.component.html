<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="title">HBT</mat-card-title>
      <mat-card-subtitle>Login page</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
        <mat-form-field class="example-full-width" >
            <mat-label>Email</mat-label>
            <input matInput>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/enroll']" routerLinkActive="active">회원가입</button>
      <button mat-button>로그인</button>
    </mat-card-actions>
</mat-card>
